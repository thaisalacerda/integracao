---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %}• {{ page.author }}{% endif %}
      {% if page.meta %}• {{ page.meta }}{% endif %}
      | {% include github_edit.html %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
